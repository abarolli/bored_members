<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Rooms</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{https://unpkg.com/aos@next/dist/aos.css}" />
</head>
<body class="prevent-animation">
    <header th:include="basic_template :: main_header (member=${member})"></header>
    
    <main>
    	
    <section class="full-viewport full-viewport--flex-column">
        <section class="filters">
        	<form th:action="@{/app/searchRooms/}" method="POST">
	            <input class="user-input" type="text" placeholder="Search">  
	            
	            <input type="submit" hidden /> 	
        	</form>
        </section>

        <table class="table">
            <thead class="table__head">
                <th class="table__head__header">Room Name</th>
                <th class="table__head__header">Room Description</th>
                <th class="table__head__header">Action</th>
            </thead>
            <tr class="table__row" th:each="room : ${rooms}">
                <td th:attr="data-id=${room.id}" class="table__row__data" th:text="${room.name}"></td>
                <td th:attr="data-id=${room.id}" class="table__row__data table__row__data__description" th:text="${room.description}"></td>
                <td class="td--center">
                	<form class="join-leave-form" th:action="." method="POST" >
		               	<button th:if="${memberService.isAlreadyMemberOf(member, room)}" class="join-leave-btn leave-btn btn btn--pink" th:attr="data-id=${room.id}">Leave</button>
		               	<button th:if="${!memberService.isAlreadyMemberOf(member, room)}" class="join-leave-btn join-btn btn btn--primary" th:attr="data-id=${room.id}">Join</button>
                	</form>
                </td>
            </tr>
            <tr>
            	<td></td>
            	<td></td>
            	<td id="public-room-create-new">
            		<a th:href="@{/app/createNewRoom/}" id="create-new-room-btn" class="btn btn--outline">
            			<span>Create New Room</span>
            		</a>
           		</td>
           	</tr>
        </table>
    </section>
    
    </main>
    
    <script th:src="@{/scripts/main.js}"></script>
    <script th:src="@{/scripts/animateActions.js}"></script>
    <script th:src="@{https://unpkg.com/aos@next/dist/aos.js}"></script>
    <script>
      AOS.init();
    </script> 
</body>
</html>
