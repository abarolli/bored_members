<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{https://unpkg.com/aos@next/dist/aos.css}" />
</head>
<body>
    <nav th:replace="basic_template :: isolated_logo_nav"></nav>
    
   	<section class="form full-viewport--center">
	    <form th:action="@{/authentication/processNewMember/}"
    	      th:object="${member}" method="POST" >
          
        
            <h1 class="form__title"><span class="font-purple">Sign</span> <span class="font-pink">Up</span></h1>

            <input th:field="*{username}" class="user-input" type="text" required placeholder="Username">
            <br>
            <input th:field="*{avatarName}" class="user-input" type="text" id="email" required placeholder="Avatar Name">
            <br>
            <input th:field="*{password}" class="user-input password" type="password" required placeholder="Password">
            <br>
            <input th:field="*{matchingPassword}" class="user-input confirm-password" type="password" required placeholder="Confirm Password">
            <br>
            <input class="btn" type="submit" value="Sign Up">
            <br>
            <br>
            <a th:href="@{/authentication/loginMember/}">Already have an account? Login</a>
        </form>
    </section>    
</body>
</html>
