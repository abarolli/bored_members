<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{https://unpkg.com/aos@next/dist/aos.css}" />
    
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body class="prevent-animation">
	
	<header th:include="basic_template :: main_header (member=${member})"></header>
	
	<div hidden class="user-avatar-name" th:text="${member.avatarName}"></div>
	
	<section class="grid grid--1x2 container container--center profile-controls">
		<section class="profile-controls__controls">
			<h2>Subscriptions</h2>
			<ul th:replace="basic_template :: subscription-list"></ul>
		</section>
		<section class="profile-controls__table-container">
			<header class="current-room"></header>
			<form th:action="." method="POST" class="chat-form" >
				<table class="chat-table profile-chat-table">
				
		    	</table>
			</form>
		</section>
	</section>
	
	<textarea name="chat-input" id="chat-input" placeholder="Type here" ></textarea>
	
	<script th:src="@{/scripts/chat-script-profile.js}"></script>
	<script th:src="@{/scripts/main.js}"></script>
    <script th:src="@{/scripts/animateActions.js}"></script>
    <script th:src="@{https://unpkg.com/aos@next/dist/aos.js}"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
