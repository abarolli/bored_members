<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored Members Login</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{https://unpkg.com/aos@next/dist/aos.css}" />
</head>
<body>
    <section class="form full-viewport--center">
	    <form th:action="@{/authentication/authenticateMember}"
    	      th:object="${member}" method="POST" >
          
        
            <h1 class="form__title"><span class="font-purple">Sign</span> <span class="font-pink">In</span></h1>

            <input th:field="*{username}" class="user-input" type="text" required placeholder="Username">
            <br>
            <input th:field="*{password}" class="user-input password" type="password" required placeholder="Password">
            <br>
            <input class="btn" type="submit" value="Sign In">
            <br>
            <br>
            <a th:href="@{/authentication/registerMember/}">New member? Register</a>
        </form>
    </section>
</body>
</html>
